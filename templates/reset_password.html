{% extends "layout.html" %}
{% block body %}
  <h2>Reset my password!</h2>
  <form action="" method="post">
    <table class="form">
      <tr>
        <td>Username</td>
        <td>{{session['r_username']}}</td>
      </tr>
      <tr>
        <td>New Password</td>
        <td><input type="password" name="password" tabindex="1" autofocus></td>
      </tr>
      <tr>
        <td>New Password (again)</td>
        <td><input type="password" name="password2" tabindex="2"></td>
      </tr>
    </table>
    <input type="submit" value="Submit" tabindex="3">
  </form>
{% endblock body %}
