{% extends "layout.html" %}
{% block body %}
  <h2>Reset my password!</h2>
  <form action="" method="post">
    <table class="form">
      <tr>
        <td>Username</td>
        <td><input name=username tabindex="1" autofocus></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input name=email tabindex="2"></td>
      </tr>
    </table>
    <input type="submit" value="Submit" tabindex="3">
  </form>
{% endblock body %}
